<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>BPI Manager</title>
  </head>
  <body>
    <script>
       if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            console.log(registrations);
            document.write((registrations.length || 0) + "個のserviceWorkerを検出しました");
            for(let registration of registrations) {
              registration.unregister();
              document.write("<br/>削除済み:" + registration.active.scriptURL);
            }
            document.write("<br/>正常に完了しました");
            document.write("<br/><a href=\"/\">こちら</a>をクリックしてBPIManagerを起動してください");
            return;
          });
        }
    </script>
  </body>
</html>
